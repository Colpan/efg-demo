<div id="register" fxLayout="column" style="margin: auto; text-align: center" fxLayoutAlign="center center">

  <div id="register-form-wrapper">

    <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="title">Code is sent to your Mobile</div>

      <form name="registerForm" [formGroup]="otpForm" fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Code</mat-label>
          <input matInput type="number" formControlName="otp">
          <mat-error>
            Code is required
          </mat-error>
        </mat-form-field>
        <div class="custom-error" *ngIf="!validOTP">Invalid Code</div>
      </form>
      <div fxLayout="column" fxLayoutAlign="center center" style="margin-bottom: 10px;">
        <button mat-raised-button
           color="accent"
           class="submit-button"
           (click)="submit()"
           [disabled]="otpForm.invalid">
          Verify Phone
        </button>
      </div>

    </div>

  </div>

</div>
