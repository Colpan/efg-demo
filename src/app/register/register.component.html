<div id="register" fxLayout="column" fxLayoutAlign="center center">

  <div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <img src="assets/images/logos/fuse.svg">
      </div>

      <div class="title">CREATE AN ACCOUNT</div>

      <form name="registerForm" [formGroup]="registerForm" fxLayout="column">

        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
          <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
          <mat-error>
            First name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
          <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
          <mat-error>
            Last name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country">
          <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
          <mat-error>
            Country is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city">
          <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
          <mat-error>
            City is required
          </mat-error>
        </mat-form-field>





        <button mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT"
            [disabled]="registerForm.invalid">
          CREATE AN ACCOUNT
        </button>

      </form>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Already have an account?</span>
        <a class="link" [routerLink]="'/pages/auth/login'">Login</a>
      </div>

    </div>

  </div>

</div>
