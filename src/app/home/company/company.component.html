<div class="container">
  <h2 class="custom-title">Companies</h2>
  <div class="company-container">
    <div *ngIf="(companies.length === 0) && !isFetchingCity">
      <p>No company to show.</p>
    </div>
    <div *ngFor="let company of companies">
      <mat-card (click)="selectCompany(company.id)">
        <img *ngIf="company.logo" mat-card-image [src]="company.logo">
        <h3 *ngIf="!company.logo">No Image</h3>
        <mat-card-title>{{ company | language : 'name_' }}</mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
